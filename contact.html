<body>
    <div class="hero">
        <nav>
            <img src="image/contact.png" class="logo">
            <ul>
                <li><a href="index.html" target="_top">HOME</a></li>
                <li><a href="about.html" target="_top">ABOUT</a></li>

                <li><a href="contact.html" target="_top">CONTACT</a></li>
            </ul>
        </nav>
        <div class="container">
            <h1>Contact Me</h1>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="4" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </body>
